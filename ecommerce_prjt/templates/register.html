{% extends 'base.html' %}
{% block content %}
{% load static %}



  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-7 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register Form</p>

                <form class="mx-1 mx-md-4" action="{% url 'register' %}" method="post">
                  {% csrf_token %}
                    {% for i in messages %}
                    <h3 style="color:red">{{i}}</h3>
                    {% endfor %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill col-md-12 mb-12">
                      <input type="text" id="first_name" name="first_name" class="form-control" />
                      <label class="form-label" for="first_name">First Name</label>
                    </div>
                      &nbsp;&nbsp;&nbsp;&nbsp;
                      <div data-mdb-input-init class="form-outline flex-fill col-md-12 mb-12">
                      <input type="text" id="last_name" name="last_name" class="form-control" />
                      <label class="form-label" for="last_name">Last Name</label>
                    </div>
                  </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" id="username" name="username" class="form-control" />
                      <label class="form-label" for="username">Username</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="email" id="email" name="email" class="form-control" />
                      <label class="form-label" for="email">Emailid</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="password1" name="password1" class="form-control" />
                      <label class="form-label" for="password1">Password </label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="password2" name="password2"  class="form-control" />
                      <label class="form-label" for="password2">Confirm password</label>
                    </div>
                  </div>


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% extends 'base.html' %}
{% block content %}
{% load static %}
